---
layout: default
---

<div id="slidez">
  {% for chapter in page.chapters %}
  <div class="chapter">
    {% for slide in chapter.slides %}
    <div class="slide">
      {{ slide.html }}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
<script type="text/javascript">
  window.slidez.init();
</script>
