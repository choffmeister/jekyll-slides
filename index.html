---
layout: default
---

<div id="presentation" class="fullscreen presentation">
  {% for chapter in page.chapters %}
  <div class="chapter">
    {% for slide in chapter.slides %}
    <div class="slide">
      {{ slide.html }}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
<script type="text/javascript">
  var presentation = new Presentation("#presentation");
  presentation.init();
</script>
